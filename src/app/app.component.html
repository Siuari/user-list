<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <app-users-list
        [users]="userFilteredList"
        (onUserSelect)="onUserSelected($event)">
      </app-users-list>
    </div>
  </div>
  <div *ngIf="isUserSelected" class="right-div">
    <app-user-details [user]="userSelected"></app-user-details>
  </div>
</div>
